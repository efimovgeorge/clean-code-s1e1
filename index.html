<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="body">
    <header class="header">
      <img class="header__image" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix scheme">
      <a class="header__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <article class="app">
      <section>
        <h2 class="app__title app__title_new">Add Item</h2>
        <form class="app__form">
          <input class="app__input-text app__input-text_new" type="text">
          <button class="app__button" type="button">Add</button>
        </form>
      </section>
      <section>
        <h2 class="app__title">Todo</h2>
        <ul class="app__list app__list_incompleted">
          <li class="app__list-item">
            <input class="app__checkbox" type="checkbox">
            <label class="app__label">Pay Bills</label>
            <input type="text" class="app__input-text">
            <button class="app__button app__button_edit">Edit</button>
            <button class="app__button app__button_delete">
              <img class="app__icon-delete" src="./remove.svg" alt="Remove">
            </button>
          </li>
          <li class="app__list-item app__list-item_edit">
            <input class="app__checkbox" type="checkbox">
            <label class="app__label">Go Shopping</label>
            <input type="text" value="Go Shopping" class="app__input-text">
            <button class="app__button app__button_edit">Save</button>
            <button class="app__button app__button_delete">
              <img class="app__icon-delete" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
      <section>
        <h2 class="app__title">Completed</h2>
        <ul class="app__list app__list_completed">
          <li class="app__list-item">
            <input class="app__checkbox" type="checkbox" checked>
            <label class="app__label">See the Doctor</label>
            <input type="text" class="app__input-text">
            <button class="app__button app__button_edit">Edit</button>
            <button class="app__button app__button_delete">
              <img class="app__icon-delete" src="./remove.svg" alt="Remove">
            </button>
          </li>
        </ul>
      </section>
    </article>
    <script src="app.js"></script>
  </body>
</html>
